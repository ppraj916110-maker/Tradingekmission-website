<!DOCTYPE html>
<html lang="en">
<head>

</head>

<body>
  <header class="main-header">
    <button id="dark-toggle" class="dark-toggle">🌙</button>
    <div class="logo">
      <img src="logo.png" alt="Trading Ek Mission Logo" width="100" />
    </div>

    <!-- Toggle Menu -->
    <button class="menu-toggle" id="menu-toggle"><span>Menu</span></button>

    <!-- Navigation -->
    <nav class="menu" id="menu">
      <ul>
        <li><a href="index.html">🏠 Home</a></li>
        <li><a href="course.html">📘 Courses</a></li>
        <li><a href="blog.html">📝 Blog</a></li>
        <li><a href="contact.html">📞 Contact Us</a></li>

      </ul>
      <div class="social-icons slide-menu-icons">
        <a href="https://www.instagram.com/cre_ative_art00" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="https://youtube.com/@tradingekmission.online" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>

  </header>

  <main>
    <form id="login-form" data-aos="fade-up">
      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" required>

      <button type="submit">Login</button>
      <p id="form-message" class="form-message"></p>
    </form>
  </main>

  <footer class="main-footer">
    <div class="footer-content">
      <p>&copy; 2025 Trading Ek Mission. All Rights Reserved.</p>
    </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
    apiKey: "AIzaSyDa5EPtNbmugtaIMiIaYmVtapYsvU7biMc",
    authDomain: "tradingekmission.firebaseapp.com",
    projectId: "tradingekmission",
    storageBucket: "tradingekmission.firebasestorage.app",
    messagingSenderId: "301971513060",
    appId: "1:301971513060:web:a6027176e12af4b227d6f1",
    measurementId: "G-C0W3J8LNSE"
  };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Login Logic -->
  <script>
    const loginForm = document.getElementById('login-form');
    const formMsg = document.getElementById('form-message');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Optional: Display logged-in email
        // formMsg.textContent = `Welcome, ${user.email}`;

        formMsg.textContent = "Login successful! Redirecting...";
        setTimeout(() => {
          window.location.href = "course.html";
        }, 1500);
      } catch (error) {
        formMsg.textContent = error.message;
      }
    });
  </script>

  <!-- Menu Toggle & Dark Mode -->
  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');
    const darkToggle = document.getElementById('dark-toggle');

    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('open');
    });

    darkToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
