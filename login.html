<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – Trading Ek Mission</title>
  <meta name="description" content="Login to Trading Ek Mission – Learn stock trading from scratch." />
  <meta name="google-adsense-account" content="ca-pub-8870960298045491"/>

  <!-- Styles & Fonts -->
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
</head>
<body>
  <header class="main-header">
    <button id="dark-toggle" class="dark-toggle">🌙</button>
    <div class="logo">
      <img src="logo.png" alt="Trading Ek Mission Logo" width="100" />
    </div>
    <!-- Toggle Menu -->
    <button class="menu-toggle" id="menu-toggle"><span>Menu</span></button>
    <!-- Navigation -->
    <nav class="menu" id="menu">
      <ul>
        <li><a href="index.html">🏠 Home</a></li>
        <li><a href="course.html">📘 Courses</a></li>
        <li><a href="blog.html">📝 Blog</a></li>
        <li><a href="contact.html">📞 Contact Us</a></li>
        <li><a href="about.html">ℹ️ About Us</a></li>
      </ul>
      <div class="social-icons slide-menu-icons">
        <a href="https://www.instagram.com/cre_ative_art00" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="https://youtube.com/@tradingekmission.online" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
        <a href="https://whatsapp.com/channel/0029Va9GrLEEwEjuAt29a83b" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
      </div>
    </nav>
  </header>
  <main>
    <form id="login-form" data-aos="fade-up">
      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <button type="submit">Login</button>
      <p id="form-message" class="form-message"></p>
    </form>
  </main>
  <footer class="main-footer">
    <div class="footer-content">
      <p>&copy; 2025 Trading Ek Mission. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Firebase App & Auth - Modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDa5EPtNbmugtaIMiIaYmVtapYsvU7biMc",
      authDomain: "tradingekmission.firebaseapp.com",
      projectId: "tradingekmission",
      storageBucket: "tradingekmission.firebasestorage.app",
      messagingSenderId: "301971513060",
      appId: "1:301971513060:web:a6027176e12af4b227d6f1",
      measurementId: "G-C0W3J8LNSE"
    };

    const app = initializeApp(firebaseConfig);
    getAnalytics(app);
    const auth = getAuth(app);

    // 🚫 Already logged-in user? Redirect
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "beginner.html";
      }
    });

    // ✅ Login Logic
    const loginForm = document.getElementById('login-form');
    const formMsg = document.getElementById('form-message');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        await signInWithEmailAndPassword(auth, email, password);
        formMsg.textContent = "Login successful! Redirecting...";
        setTimeout(() => {
          window.location.href = "beginner.html";
        }, 1500);
      } catch (error) {
        formMsg.textContent = error.message;
      }
    });

    // 🌙 Dark Mode
    document.getElementById("dark-toggle").addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });

    // 📱 Menu Toggle
    document.getElementById("menu-toggle").addEventListener("click", () => {
      document.getElementById("menu").classList.toggle("open");
    });
  </script>
</body>
</html>
